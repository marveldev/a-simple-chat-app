<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./index.css">
    <title>A simple chat app</title>
  </head>
  <body>
    <select class="color-options" onchange='changeBackground()'>
      <option value="default" selected>default</option>
      <option value="violet">violet</option>
      <option value="grey">grey</option>
      <option value="red">red</option>
      <option value="blue">blue</option>
    </select>
    <section class="container">
      <h1>A SIMPLE CHAT APP</h1>
      <form class="message-form">
        <textarea class="message-input-box" placeholder="type message here..."></textarea>
        <button type="reset" class="clear button">clear</button>
        <button type="button" class="send button">send</button>
        <section class="person-options-modal">
          <div class="person-options">
            <button type="submit" class="button person1">person1</button><br>
            <button type="submit" class="button person2">person2</button><br>
            <button type="button" class="button cancel">cancel</button>
          </div>
        </section>
      </form>
    </section>
    <div class="message-count"></div>
    <div class="div-container"></div>
    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
