<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./index.css">
    <title>A simple chat app</title>
  </head>
  <body>
    <section class="container">
      <div class="message-form">
        <form class="form">
          <div class="overlay"></div>
          <button type="button" class="display button">Theme</button>
          <h1>A SIMPLE CHAT APP</h1>
          <textarea class="message-input-box" placeholder="type message here..."></textarea>
          <button type="reset" class="clear button">clear</button>
          <button type="button" class="send button">send</button>
        </form>
        <div class="person-options">
          <button type="submit" class="button person1">person1</button><br>
          <button type="submit" class="button person2">person2</button><br>
          <button type="button" class="button cancel">cancel</button>
        </div>
      </div>
      <div id="themeModal">
        <button id="closeModalButton">X</button>
        <strong>Select Theme</strong>
        <button type="button" class="theme button">default</button>
        <button type="button" class="theme button">green</button>
        <button type="button" class="theme button">grey</button>
        <button type="button" class="theme button">red</button>
        <button type="button" class="theme button">violet</button>
      </div>
    </section>
    <div class="output">
      <div class="message-count"></div>
      <div class="div-container"></div>
    </div>
    <script type="module" src="./app.js"></script>
  </body>
</html>
