<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./index.css">
    <title>A simple chat app</title>
  </head>
  <body>
    <select class="select" onchange='changeBackground(this)'>
      <option value="default" selected>default</option>
      <option value="violet">violet</option>
      <option value="grey">grey</option>
      <option value="red">red</option>
      <option value="blue">blue</option>
    </select>
    <section class="container">
      <h1>A SIMPLE CHAT APP</h1>
      <form class="form">
        <textarea class="textarea" placeholder="type message here..."></textarea><br>
        <button class="clear-button">clear</button>
        <button class="send-button">send</button>
        <section class="nav-section">
          <nav class="nav">
            <button class="person1">person1</button><br>
            <button class="person2">person2</button>
          </nav>
        </section>
      </form>
    </section>
    <div class="box1"></div>
    <div class="div-container"></div>
    <script src="./index.js"></script>
  </body>
</html>
